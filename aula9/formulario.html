<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Formulário de Inscrição no Clube do Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
   
        <h1 style="text-align: center;">Inscrição para o Clube do Livro</h1>
        
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Formulário de Inscrição</title>
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                    <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container">
                            <a class="navbar-brand" href="formulario.html">Formulário</a>
                            <a class="navbar-brand" href="tabela.html">Tabela</a>
                            <a class="navbar-brand" href="sobre.html">Sobre Nós</a>
                        </div>
                    </nav>
                    <div class="container mt-4">
                        <h1>Formulário de Inscrição</h1>
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone">
                            </div>
                            <div class="form-group">
                                <label for="url">URL do Skoob:</label>
                                <input type="url" class="form-control" id="url" placeholder="Sua URL">
                            </div>
                            
                            <div class="form-group">
                                <label for="data">Data de nascimento:</label>
                                <input type="date" class="form-control" id="data">
                            </div>
                            <div class="form-group">
                                <label for="arquivo">Enviar currículo em pdf:</label>
                                <input type="file" class="form-control-file" id="arquivo">
                            </div>
                            <div class="form-group">
                                <label for="lista">Classe de livros favorita:</label>
                                <select class="form-control" id="lista">
                                    <option>Nacional</option>
                                    <option>Internacional</option>
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="texto-longo">Por que você quer participar do clube?</label>
                                <textarea class="form-control" id="texto-longo" rows="4" placeholder="Digite aqui"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checagem-unico">
                                <label class="form-check-label" for="checagem-unico">Leio todo livro que encontro</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checagem-multi">
                                <label class="form-check-label" for="checagem-multi">Leio o tempo todo</label>
                                
                            </div>
                            <div class="form-group">
                                <label for="numero">Quantas páginas de livros ja leu?:</label>
                                <input type="number" class="form-control" id="numero" placeholder="Requisito mínimo: 100.000">
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </form>
                    </div>
                
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrap4.5.2/js/bootstrap.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
                </body>
                
    
</body>
</html>
